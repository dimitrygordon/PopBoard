<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Classroom Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login">
  <h2>Join Discussion</h2>
  <input id="usernameInput" placeholder="Enter your name" />
  <button id="joinBtn">Join</button>
</div>

<div id="app" class="hidden">

  <header>
    <div id="logo">
      <!-- Fallback text if image fails to load -->
      <img 
        src="/popboard-logo.png" 
        alt="PopBoard Logo" 
        id="logo-img" 
        loading="lazy"
      >
    </div>

    <div class="header-right">
      <button id="teacherBtn" class="hidden">Teacher Panel</button>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <section id="pollSection"></section>

  <section id="newPost">
    <textarea id="postInput" placeholder="Write a comment..."></textarea>
    <button id="postBtn">Post</button>
  </section>

  <section>
    <select id="sortSelect">
      <option value="new">Newest</option>
      <option value="top">Top</option>
    </select>
  </section>

  <section id="posts"></section>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
